
syntax = "proto3";

package proto;
option go_package = "depot";
option optimize_for = SPEED;
import "github.com/lightpaw/male7/pb/shared_proto/base.proto";


message S2CUpdateGoodsProto {

    int32 id = 1; // 物品id

    int32 count = 2; // 物品个数

}

message S2CUpdateMultiGoodsProto {

    repeated int32 id = 1 [packed = false]; // 物品id

    repeated int32 count = 2 [packed = false]; // 物品个数

}

message C2SUseGoodsProto {

    int32 id = 1; // 对应使用的物品id

    int32 count = 2; // 使用物品个数

}

message S2CUseGoodsProto {

    int32 id = 1; // 对应使用的物品id

    int32 count = 2; // 使用物品个数(这个数字可能少于客户端发的使用个数，因为服务器判断不能使用这么多)

}

message C2SUseCdrGoodsProto {

    int32 id = 1; // 对应使用的物品id

    int32 count = 2; // 使用物品个数

    int32 cdr_type = 3; // 减cd类型，0-建筑 1-科技 2-装备锻造

    int32 index = 4; // 索引

}

message S2CUseCdrGoodsProto {

    int32 id = 1; // 对应使用的物品id

    int32 count = 2; // 使用物品个数(这个数字可能少于客户端发的使用个数，因为服务器判断不能使用这么多)

    int32 cdr_type = 3; // 减cd类型，0-建筑 1-科技 2-装备锻造

    int32 index = 4; // 索引

    int32 cooldown = 5; // 最新的cd时间，unix时间戳（秒）

}

message C2SGoodsCombineProto {

    int32 id = 1; // 合成id 任何GoodsCombineDataProto.Id

    int32 count = 2; // 合成数量

}

message C2SGoodsPartsCombineProto {

    int32 id = 1; // 碎片id

    int32 count = 2; // 合成个数

    int32 select_index = 3; // 选择哪个进行合成，从0开始

}

message S2CGoodsPartsCombineProto {

    int32 id = 1; // 碎片id

    int32 count = 2; // 合成个数

    int32 select_index = 3; // 选择哪个进行合成

    bytes prize = 4; // shared_proto.PrizeProto

}

message S2CGoodsExpiredProto {

    repeated int32 id = 1 [packed = false]; // 物品id[EquipmentProto.id/GemProto.id] 装备或者宝石过期了，将这些物品从临时背包中删掉，普通物品不会过期

}

message S2CGoodsExpireTimeRemoveProto {

    repeated int32 id = 1 [packed = false]; // 物品id[EquipmentProto.id/GemProto.id] 物品过期时间清除了，根据物品是宝石/装备 将物品从临时背包移动到 宝石/装备背包

}

message S2CUpdateBaowuProto {

    int32 id = 1; // 宝物id

    int32 count = 2; // 物品个数

}

message S2CUpdateMultiBaowuProto {

    repeated int32 id = 1 [packed = false]; // 宝物id

    repeated int32 count = 2 [packed = false]; // 物品个数

}

message C2SUnlockBaowuProto {

    int32 id = 1; // 宝物id

}

message S2CUnlockBaowuProto {

    int32 id = 1; // 宝物id

    int32 end_time = 2; // 结束时间

}

message C2SCollectBaowuProto {

    bool miao = 1; // 秒CD

}

message S2CCollectBaowuProto {

    PrizeProto prize = 1; // 宝物奖励

}

message S2CAddBaowuLogProto {

    bytes data = 1; // shared_proto.BaowuLogProto

}

message S2CListBaowuLogProto {

    repeated bytes datas = 1; // shared_proto.BaowuLogProto

}

message C2SDecomposeBaowuProto {

    int32 baowu_id = 1; // 宝物 id

    int32 count = 2; // 要分解的数量

}

message S2CDecomposeBaowuProto {

    int32 baowu_id = 1; // 宝物 id

    int32 new_count = 2; // 宝物新数量

}

