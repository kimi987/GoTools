    repeated int32 workshop_cdr_goods = 19 [packed = false]; // 减装备锻造CD物品id

    repeated int32 spec_goods = 18 [packed = false]; // 特殊类型物品id

    repeated int32 gold_goods = 20 [packed = false]; // 给铜币的物品id
    repeated int32 gold_normal_shop_goods = 21 [packed = false]; // 给铜币的普通商店商品id,与goods_id一一对应，只有元宝商店有效，表示goods_id在这个商品里能买到。0表示没有对应商品

