message I18NDataProto {
    string id = 1; // cn tw en
    string language = 2; // 语言 [简体中文] [繁体中文] English
    repeated I18NPairProto pair = 3;

    bool display = 4; // 客户端是否显示这个语言
}

message I18NPairProto {
    repeated string key = 22;
    string value = 23;
}

// 头像proto
message HeadProto {
    string id = 1;
    string icon_id = 2; // icon_id，客户端通过id读取 IconProto
    int32 unlock_need_captain_soul = 3; // 解锁需要的将魂id，可能为空
    int32 unlock_need_hero_level = 4; // 解锁需要的等级，可能为空
}

// 形象proto
message BodyProto {
    int32 id = 1;
    string icon_id = 2; // icon_id，客户端通过id读取 IconProto
    int32 unlock_need_captain_soul = 3; // 解锁需要的将魂id，可能为空
    int32 unlock_need_hero_level = 4; // 解锁需要的等级，可能为空
}