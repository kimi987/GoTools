    int32 move_base_goods = 6; // 高级迁城的物品id
    int32 random_move_base_goods = 7; // 随机迁城的物品id
    int32 move_tent_goods = 8; // 高级迁行营的物品id
    int32 random_move_tent_goods = 12; // 随机迁行营的物品id
    int32 guild_move_base_goods = 13; // 迁移到联盟主城地区的物品id
    int32 multi_level_npc_times_goods = 25; // 讨伐令物品id

    int32 invase_hero_times_goods = 29; // 攻城令物品id
