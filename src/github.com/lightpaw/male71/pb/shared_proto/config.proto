message MilitaryConfigProto {
    int32 gen_seek_count = 1; // 每次寻访武将个数
    int32 seek_duration = 2; // 寻访武将时间间隔
    int32 seek_max_times = 3; // 最多寻访次数
    int32 defenser_count = 4; // 防守武将个数
    int32 fire_level_limit = 5; // 解雇武将最高等级

    // 训练位开启等级表每个训练位开启等级
    repeated int32 training_hero_level = 6 [packed = false]; // 每个训练位开启的英雄等级
    repeated int32 training_init_level = 7 [packed = false]; // 每个训练位开启的初始等级
    repeated int32 training_level_limit = 8 [packed = false]; // 每个训练位的等级上限

    int32 training_max_duration = 10; // 训练最大时间
    int32 captain_init_train_exp = 11; // 武将初始修炼经验

    // 队伍解锁等级(君主等级)，纯展示用（当那个队伍没人的时候展示出来，如果队伍有数据，显示队伍出来，主要防止配表错误）
    repeated int32 troops_unlock_level = 9 [packed = false]; // 每个队伍的解锁英雄等级
}

