
syntax = "proto3";

package proto;
option go_package = "shared_proto";
option optimize_for = SPEED;

import "github.com/lightpaw/male7/pb/shared_proto/base.proto";

import "github.com/lightpaw/male7/pb/shared_proto/buff.proto";

import "github.com/lightpaw/male7/pb/shared_proto/country.proto";

import "github.com/lightpaw/male7/pb/shared_proto/domestic.proto";

import "github.com/lightpaw/male7/pb/shared_proto/goods.proto";

import "github.com/lightpaw/male7/pb/shared_proto/mingc.proto";

import "github.com/lightpaw/male7/pb/shared_proto/mingc_war.proto";

import "github.com/lightpaw/male7/pb/shared_proto/promotion.proto";

import "github.com/lightpaw/male7/pb/shared_proto/region.proto";

import "github.com/lightpaw/male7/pb/shared_proto/setting.proto";

import "github.com/lightpaw/male7/pb/shared_proto/spell.proto";

import "github.com/lightpaw/male7/pb/shared_proto/task.proto";

message ConfigGen {

    repeated MingcBaseDataProto mingc_base_data = 1;

    XuanyuanMiscDataProto xuanyuan_misc_data = 2;

    repeated XuanyuanRangeDataProto xuanyuan_range_data = 3;

    repeated XuanyuanRankPrizeDataProto xuanyuan_rank_prize_data = 4;

    MiscGenConfigProto misc_gen_config = 5;

    repeated BaowuDataProto baowu_data = 6;

    repeated BaozNpcDataProto baoz_npc_data = 7;

    repeated PushDataProto push_data = 8;

    repeated TitleDataProto title_data = 9;

    repeated TitleTaskDataProto title_task_data = 10;

    repeated SecretTowerWordsDataProto secret_tower_words_data = 11;

    GuildGenConfigProto guild_gen_config = 12;

    repeated LocationDataProto location_data = 13;

    repeated CountryDataProto country_data = 14;

    CountryMiscDataProto country_misc_data = 15;

    repeated FamilyNameDataProto family_name_data = 16;

    repeated LoginDayDataProto login_day_data = 17;

    repeated HeroLevelFundDataProto hero_level_fund_data = 18;

    PromotionMiscDataProto promotion_misc_data = 19;

    repeated BlackMarketGoodsDataProto black_market_goods_data = 20;

    ShopMiscDataProto shop_misc_data = 21;

    MingcMiscDataProto mingc_misc_data = 22;

    repeated MingcTimeDataProto mingc_time_data = 23;

    repeated MingcWarBuildingDataProto mingc_war_building_data = 24;

    repeated MingcWarMapDataProto mingc_war_map_data = 25;

    repeated MingcWarSceneDataProto mingc_war_scene_data = 26;

    RegionGenConfigProto region_gen_config = 27;

    repeated OuterCityBuildingDataProto outer_city_building_data = 28;

    repeated DiscountColorDataProto discount_color_data = 30;

    repeated MingcWarTroopLastBeatWhenFailDataProto mingc_war_troop_last_beat_when_fail_data = 32;

    repeated MingcWarTouShiBuildingTargetDataProto mingc_war_tou_shi_building_target_data = 33;

    repeated CaptainDataProto captain_data = 34;

    repeated CaptainRarityDataProto captain_rarity_data = 35;

    repeated NamelessCaptainDataProto nameless_captain_data = 36;

    repeated SpellFacadeDataProto spell_facade_data = 38;

    repeated BufferDataProto buffer_data = 39;

    repeated GuildRankPrizeDataProto guild_rank_prize_data = 40;

    repeated ChargePrizeDataProto charge_prize_data = 41;

    repeated SpCollectionDataProto sp_collection_data = 42;

    repeated StrategyEffectDataProto strategy_effect_data = 43;

    repeated DailyBargainDataProto daily_bargain_data = 44;

    repeated DurationCardDataProto duration_card_data = 45;

    CombatMiscConfigProto combat_misc_config = 46;

    repeated FreeGiftDataProto free_gift_data = 47;

    repeated ChargeObjDataProto charge_obj_data = 48;

    repeated BuffEffectDataProto buff_effect_data = 49;

    repeated AssemblyDataProto assembly_data = 50;

    repeated JunTuanNpcDataProto jun_tuan_npc_data = 51;

    repeated ProsperityDamageBuffDataProto prosperity_damage_buff_data = 52;

    repeated BufferTypeDataProto buffer_type_data = 53;

    repeated VipContinueDaysDataProto vip_continue_days_data = 54;

    repeated VipLevelDataProto vip_level_data = 55;

    VipMiscDataProto vip_misc_data = 56;

    repeated PrivacySettingDataProto privacy_setting_data = 57;

    repeated TimeLimitGiftDataProto time_limit_gift_data = 59;

    repeated EventLimitGiftDataProto event_limit_gift_data = 60;

    repeated McBuildAddSupportDataProto mc_build_add_support_data = 61;

    repeated McBuildGuildMemberPrizeDataProto mc_build_guild_member_prize_data = 62;

    repeated McBuildMcSupportDataProto mc_build_mc_support_data = 64;

    McBuildMiscDataProto mc_build_misc_data = 65;

    repeated CaptainFriendshipDataProto captain_friendship_data = 66;

    repeated RedPacketDataProto red_packet_data = 67;

    repeated TroopDialogueDataProto troop_dialogue_data = 68;

    repeated TroopDialogueTextDataProto troop_dialogue_text_data = 69;

    repeated CountryOfficialDataProto country_official_data = 70;

    repeated CountryOfficialNpcDataProto country_official_npc_data = 71;

    repeated RegionAreaDataProto region_area_data = 73;

    repeated FishingCaptainProbabilityDataProto fishing_captain_probability_data = 74;

}

// 活动/收集活动.txt
message ActivityCollectionDataProto {

    int32 id = 3; // 活动ID

    string name = 7; // 活动名

    string name_icon = 4; // 活动名，美术字

    string time_show = 10; // 活动时间展示

    string desc = 1;

    string icon = 8; // 图标

    string icon_select = 9; // 选中图标

    string image = 5; // 图片

    int32 sort = 6; // 排序

    repeated CollectionExchangeDataProto exchanges = 2;

}

// 活动/活动展示.txt
message ActivityShowDataProto {

    int32 id = 1; // 展示id

    int32 spine_id = 19;

    string name = 2; // 活动名

    string name_icon = 13; // 活动名，美术字

    string time_show = 4; // 活动时间展示

    string desc = 5; // 描述

    string prize_desc = 6; // 奖励描述

    string icon = 7; // 图标

    string icon_select = 8; // 选中图标

    bool show_countdown = 9; // 是否显示倒计时

    int32 sort = 10; // 排序

    string image = 11; // 底图

    int32 image_pos = 12; // 底图位置 0 左 1 中 2 上

    string link_name = 14; // 前往按钮名字

    TaskTargetType link_target_type = 16; // 和[任务目标.txt]的type一样

    int32 link_target_sub_type = 17; // 每个类型的子类型

    int32 link_target_sub_type_id = 18; // 子类型id

}

// 活动/活动任务.txt
message ActivityTaskDataProto {

    int32 id = 1;

    string name = 2;

    string text = 3;

    TaskTargetProto target = 4;

    string link = 5;

    PrizeProto prize = 6;

}

// 活动/列表式任务活动.txt
message ActivityTaskListModeDataProto {

    string name = 5; // 活动名

    string name_icon = 1; // 活动名，美术字

    string time_show = 9; // 活动时间展示

    string desc = 6;

    string icon = 7; // 图标

    string icon_select = 8; // 选中图标

    string image = 2; // 图片

    int32 sort = 4; // 排序

    repeated ActivityTaskDataProto tasks = 3;

}

// 地图/区块链.txt
message AreaDataProto {

    int32 center_x = 1; // 根据中心位置设置环，最小半径为0，表示矩形或者圆

    int32 center_y = 2;

    int32 min_radius = 3;

    int32 max_radius = 4;

}

// 武将/武将星数.txt
message CaptainStarDataProto {

    int32 star = 1;

    int32 coef = 4; // 武将星级系数

    SpriteStatProto added_stat = 5; // 1升2取2星的属性数据

    CostProto cost = 2; // 1星的当成激活的消耗，1升2取2星的消耗数据

    repeated int32 spell = 3 [packed=false]; // 武将技能列表

}

// 活动/收集兑换.txt
message CollectionExchangeDataProto {

    int32 id = 1; // 兑换id

    GoodsCombineDataProto combine = 2;

    int32 limit = 3; // 兑换次限,0的话则没有兑换次数限制

}

// 战斗/杂项.txt
message CombatConfigProto {

    repeated SpellDataProto spell = 1; // 技能数据

    repeated StateDataProto state = 2; // 状态数据

    repeated PassiveSpellDataProto passive_spell = 3; // 被动技能

    repeated SpellIdProto spell_id_map = 4; // 技能id映射

    repeated CaptainDataProto captain = 5; // 武将数据

    repeated NamelessCaptainDataProto nameless_captain = 6;

    repeated RaceDataProto race = 7; // 职业数据

    int32 frame_per_second = 8; // 每秒帧数

    int32 config_denominator = 9; // 系数的分母

    int32 min_attack_duration = 10; // 最小攻速

    int32 max_attack_duration = 11; // 最大攻速

    int32 min_move_speed = 12; // 最小移动速度（每秒）

    int32 max_move_speed = 13; // 最大移动速度（每秒）

    SpriteStatProto min_stat = 14; // 最小战斗属性（避免属性被减到负数）

    int32 max_duration = 15; // 每场战斗持续时间

    repeated int32 score_percent = 16 [packed=false]; // 战斗结果分数比例

    int32 check_move_duration = 17;

    int32 crit_rate = 18;

    int32 coef = 19;

    int32 cell_len = 20;

    int32 max_rage = 21; // 最大怒气值

    int32 add_rage_per_hint = 22; // 每次命中增加的怒气值

    int32 add_rage_lost1_percent = 23; // 每损失1%的血量增加的怒气值

    int32 rage_recover_speed = 24; // 怒气恢复速度（每秒）

    int32 init_attacker_x = 30;

    int32 init_defenser_x = 31;

    int32 init_wall_x = 32;

    int32 wall_wait_duration = 25; // 城墙攻击等待间隔（过了这么久之后才能攻击）

    int32 wall_attack_fix_damage_times = 26; // 城墙附加固定伤害次数

    int32 wall_been_hurt_lost_max_percent = 27; // 每次城墙受到攻击损失最大值

    int32 wall_spell = 28;

    int32 wall_fly_min_duration = 33; // 城墙攻击最小飞行时间

    int32 short_move_distance = 29; // 短移动距离

}

// 战斗/被动技能.txt
message PassiveSpellDataProto {

    int32 id = 1;

    int32 animation = 2; // 动画特效

    int32 trigger_rate = 3; // 触发概率

    SpellTriggerType trigger_type = 4; // 触发类型，0-无 1-开局释放 2-首次攻击触发 3-攻击N次触发 4-被攻击触发 5-护盾被击破触发 6-己方获得护盾 7-己方护盾存续期间 8-自身存活期间

    SpellTargetDataProto trigger_target = 5; // 触发目标

    int32 trigger_hit = 6; // 连续攻击N次触发

    int32 target_cooldown = 17; // 目标触发CD

    repeated int32 self_state = 7 [packed=false]; // 给自己加状态

    repeated int32 target_state = 8 [packed=false]; // 给目标加状态

    int32 spell = 9; // 触发技能

    int32 excite_effect_type = 10; // 持续效果立即生效

    int32 rage = 11; // 添加额外初始怒气

    SpriteStatProto sprite_stat = 12; // 加属性

    repeated int32 been_hurt_effect_inc_type = 13 [packed=false]; // 别人打我，打的更疼

    repeated int32 been_hurt_effect_inc = 14 [packed=false];

    repeated int32 been_hurt_effect_dec_type = 15 [packed=false]; // 别人打我，打的更轻

    repeated int32 been_hurt_effect_dec = 16 [packed=false];

    int32 relive_percent = 18; // 原地复活，拥有兵力百分比

}

// 战斗/技能.txt
message SpellDataProto {

    int32 id = 1; // 技能id

    string name = 2; // 名字

    int32 animation = 3; // 动画特效

    int32 cooldown = 4;

    int32 stronge_duration = 5;

    bool rage_spell = 6;

    bool keep_move = 7;

    bool friend_spell = 8; // true表示友方技能，否则表示敌方技能

    bool self_as_target = 9;

    SpellTargetSubType target_sub_type = 10; // 0-无 1-随机目标 2-血量比例最高 3-血量比例最低 4-怒气最高 5-怒气最低

    SpellTargetDataProto target = 11; // 施法目标

    int32 release_range = 12; // 施法距离

    int32 hurt_range = 13; // 伤害范围

    int32 hurt_count = 14; // 伤害个数

    int32 hurt_type = 25; // 伤害类型 0-伤害公式 1-兵力*系数 2-平均4维伤害公式

    int32 coef = 15; // 技能系数X

    int32 fly_speed = 24; // 飞行速度

    int32 effect_type = 17; // 技能效果分类 0-无 1-燃烧 2-中毒 3-流血

    repeated int32 self_state = 18 [packed=false]; // 状态列表

    repeated int32 self_state_rate = 19 [packed=false]; // 触发概率

    repeated int32 target_state = 20 [packed=false];

    repeated int32 target_state_rate = 21 [packed=false]; // 触发概率

    int32 self_rage = 22; // 技能加怒气

    int32 target_rage = 23;

}

// 
message SpellTargetDataProto {

    repeated Race target_race = 1 [packed=false]; // 触发目标职业

    int32 target_effect_type = 2; // 触发目标有特定效果（燃烧，中毒)

    bool target_unmovable = 3; // 目标不可行走时触发

    bool target_not_attackable = 4; // 目标不可攻击（普攻）时触发

    bool target_silence = 5; // 目标沉默时触发

    bool target_stun = 6; // 目标晕眩时触发

}

// 战斗/状态.txt
message StateDataProto {

    int32 id = 1;

    string name = 2;

    int32 animation = 3; // 动画特效

    StateStackType stack_type = 4; // 堆叠类型 0-不堆叠 1-刷新时间 2-堆叠

    int32 stack_max_times = 5; // 堆叠最大层数

    int32 tick_times = 6; // 跳跃次数

    int32 tick_duration = 7; // 每次跳跃间隔

    SpriteStatProto change_stat = 8; // 附加属性

    bool is_add_stat = 9;

    int32 move_speed_rate = 10; // 移动速度

    int32 attack_speed_rate = 11; // 攻速

    int32 shield_rate = 12; // 护盾

    int32 shield_effect_rate = 26;

    bool unmovable = 13; // 不可走

    bool not_attackable = 14; // 不可攻击（普攻）

    bool silence = 15; // 沉默（只能普攻）

    bool stun = 16; // 晕眩

    int32 effect_type = 17; // 状态类型 0-无 1-流血 2-中毒 3-燃烧

    repeated int32 been_hurt_effect_inc_type = 23 [packed=false]; // 别人打我，打的更疼

    repeated int32 been_hurt_effect_inc = 19 [packed=false];

    repeated int32 been_hurt_effect_dec_type = 24 [packed=false]; // 别人打我，打的更轻

    repeated int32 been_hurt_effect_dec = 25 [packed=false];

    int32 damage_coef = 20; // 掉血，伤害系数

    int32 damage_hurt_type = 27; // 伤害类型 0-伤害公式 1-兵力*系数 2-平均4维伤害公式

    int32 rage = 21; // 固定加怒气

    int32 rage_recover_rate = 22; // 怒气恢复速度buff

}

// 名城战/名城.txt
message MingcBaseDataProto {

    int32 id = 1; // 名城id

    string name = 2; // 名字

    string model = 3; // 模型

    int32 base_x = 4; // 野外坐标

    int32 base_y = 5;

    int32 radius = 6; // 半径

    MincType type = 7; // 名城类型，都城，郡城，县城

    bool zhou_captain = 10; // 周朝都城

    int32 default_yinliang = 11; // 初始银两

    int32 daily_add_yinliang = 12; // 仓库每日新增银两

    int32 max_yinliang = 13; // 仓库银两上限

    int32 host_daily_add_yinliang = 14; // 占领盟每日收益

    int32 country = 8; // 名称初始所属国家

    string war_icon = 15; // 名城图标

    int32 atk_min_hufu = 16; // 申请攻打名城最低虎符出价

    int32 atk_min_guild_level = 17; // 申请攻打名城最低联盟等级

    int32 ast_max_guild = 18; // 申请协助的最大联盟数

    int32 base_min_distance = 19; // 建城最小距离

}

// 轩辕会武/杂项.txt
message XuanyuanMiscDataProto {

    int32 challenge_times_limit = 1; // 每日挑战次数

}

// 轩辕会武/积分区间.txt
message XuanyuanRangeDataProto {

    int32 id = 1;

    int32 low_rank = 2; // 排名区间低

    int32 high_rank = 3; // 排名区间高

    int32 win_score = 4; // 挑战获胜积分

    int32 lose_score = 5; // 挑战失败积分

    int32 defense_lost_score = 6; // 防守失败（被挑战成功），损失积分

    string combat_scene = 7; // 战斗场景

}

// 轩辕会武/排名奖励.txt
message XuanyuanRankPrizeDataProto {

    int32 id = 1;

    int32 rank = 2; // 排名

    PrizeProto prize = 3; // 排名奖励

    PrizeProto show_prize = 5; // 展示奖励

}

// 杂项/杂项.txt
message MiscGenConfigProto {

    int32 dianquan_to_gold = 31; // 1点券兑换的钱币

    int32 dianquan_to_stone = 32; // 1点券兑换的石头

    repeated int32 stronger4_coef = 1 [packed=false]; // 变强系数4

    int32 miao_baowu_duration = 2; // 秒宝物开启CD间隔

    CostProto miao_baowu_cost = 3; // 秒宝物开启CD消耗

    int32 daily_miao_baowu_limit = 4; // 每日秒宝物次数上限

    int32 baowu_log_limit = 5; // 宝物日志条数上限

    int32 first_npc_baowu = 8; // 第一次从npc处获得的宝物

    int32 friend_max_count = 6; // 好友最大数量

    int32 black_max_count = 7; // 黑名单最大数量

    int32 buy_sp_value = 18; // 每次购买体力值增加的体力值

    int32 buy_sp_cost = 19; // 购买体力值消耗（元宝）

    int32 buy_sp_limit = 20; // 每日体力值购买次数上限

    int32 sp_duration = 17; // 体力值恢复间隔

    int32 auto_full_soldoer_duration = 9; // 驻防自动补兵时间间隔

    int32 tax_duration = 10; // 加税收的间隔

    repeated int32 fish_max_point = 11 [packed=false]; // 钓鱼积分最大值

    repeated int32 fish_point_captain_soul = 12 [packed=false]; // 钓鱼积分兑换将魂列表（现在仅前端作展示用）

    int32 da_zhao_switch_level_limit = 13; // 大招切换等级限制

    CostProto update_outer_city_type_cost = 14; // 外城改建消耗

    int32 random_event_big_refresh_duration = 15; // 随机事件大刷新间隔

    int32 random_event_small_refresh_duration = 16; // 随机事件小刷新间隔

    CostProto captain_reset_cost = 21; // 武将重生消耗

    int32 skip_fighting_hero_level = 22; // 跳过战斗的君主等级

    int32 skip_fighting_vip_level = 23; // 跳过战斗的Vip等级

    int32 skip_fighting_wait_duration = 24; // 跳过战斗等待时间，秒

    int32 secret_tower_cd = 25;

    int32 xuanyuan_cd = 26;

    int32 baizhan_cd = 27;

    int32 hebi_cd = 28;

    int32 xiongnu_cd = 29;

    int32 mail_cd = 30;

    int32 soldier_per_group = 33; // 每个兵阵多少兵

    int32 hero_baoz_duration = 34; // 召唤殷墟持续时间

    int32 hero_baoz_max_distance = 35;

    AmountProto yuanbao_gift_percent = 37; // 可赠送元宝占充值元宝的最大比例。千分比

}

// 物品/宝物.txt
message BaowuDataProto {

    int32 id = 1; // 宝物id

    int32 group = 2; // 宝物类型

    int32 level = 3; // 宝物等级

    string name = 4; // 宝物名字

    string desc = 5; // 宝物描述

    string icon = 6; // 图标

    Quality quality = 7; // GoodsQuality

    int32 goods_quality = 8; // 物品品质

    int32 unlock_duration = 9; // 解锁时间

    PrizeProto plunder_prize = 10; // 解锁奖励

    int32 upgrade_need_count = 11; // 升下一级所需个数

    int32 decompose_gold = 14; // 分解获得的铜币

    int32 decompose_stone = 15; // 分解获得的石料

    int32 miao_duration = 17; // 秒 CD 间隔

    int32 prestige = 16; // 联盟增加声望值

}

// 地图/宝藏怪物.txt
message BaozNpcDataProto {

    int32 id = 1;

    int32 npc = 2; // Npc野怪数据 NpcBaseDataProto

    int32 required_hero_level = 3; // 出征所需君主等级

}

// 杂项/推送.txt
message PushDataProto {

    int32 id = 1;

    SettingType type = 2; // 推送类型

    string title = 3; // 标题

    string content = 4; // 正文

    string tick_time = 5; // 触发时间

}

// 任务/称号.txt
message TitleDataProto {

    int32 id = 1;

    string name = 2; // 称号名称

    string desc = 3; // 称号描述

    string image = 9; // 插图

    Quality quality = 7; // 称号品质

    SpriteStatProto sprite_stat = 4; // 称号属性

    repeated int32 task = 5 [packed=false]; // 称号任务

    CostProto title_cost = 10; // 消耗（贡品）

    SpriteStatProto total_stat = 6;

    int32 polt_id = 8; // 剧情id（客户端专用）

    int32 country_change_name_vote_count = 11; // 国家改名票数

}

// 任务/称号任务.txt
message TitleTaskDataProto {

    int32 id = 1;

    string name = 2;

    TaskTargetProto target = 3;

}

// 系统模块/重楼密室聊天.txt
message SecretTowerWordsDataProto {

    int32 id = 1;

    string words = 2; // 气泡说话文字

}

// 联盟/联盟杂项.txt
