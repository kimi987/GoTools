							alert(data)

						location.href = "/";

						// {{if .error}}

					});

	</head>

	<body>

						<div class="col-sm-10">
							<input id="username" class="form-control" placeholder="ID" type="text" name="username">
						</div>
					</div>

					<div class="form-group">

					<div class="col-sm-10">
						<input id="inputPassword" class="form-control" placeholder="Password" type="password" name="password"></div>
					</div>

					<div class="form-group" style="margin:0 auto;padding: 0">
						<!-- <div class="col-sm-2"></div> -->
						<div class="col-sm-12">
						<button class="btn btn-primary btn-block" id="submit" contenteditable="true" type="submit">登陆</button></div>
