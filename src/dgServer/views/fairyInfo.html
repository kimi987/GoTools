<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>精灵详情</title>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            

            $("#i-add", this).click(function(){

                $.post("FairyAdd",
                        {
                            S_id:$("body").attr("id"),
                            PlayerID:$("#playerID").val(),
                            FairyID:$("#FairyID").val()
                        },
                        function(data,status)
                        {
//                            $.get("MapData", {},
//                            function(data1, status1) {
//
//                            });
                             alert(data);
                        });
            });

            $("#i-reset", this).click(function(){

                $("#playerID").val("");
                $("#FairyID").val("");
               
            });

            $("#i-search", this).click(function(){
                var S_id = $("body").attr("id");
                 var PID = $("#playerIDs").val();
                $.get("FairyData",
                        {
                        },
                        function(data,status)
                        {
//                            $.get("MapData", {},
//                            function(data1, status1) {
//
//                            });
                            location.href = "FairyData?S_id=" + S_id + "&PlayerID=" + PID;
                        });
            });

            
        });
    </script>
</head>
<body id={{.S_id}}>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Admin Panel</a>
            <a class="brand" href="/">返回主页</a>
            <a class="brand" href="#">{{.S_name}}</a>
            <div class="nav-collapse collapse">
                <ul class="nav pull-right">
                    <li class="dropdown">
                        <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"> <i class="icon-user"></i> KimiWang<i class="caret"></i>

                        </a>
                        <ul class="dropdown-menu">
                            <li class="divider"></li>
                            <li>
                                <a tabindex="-1" href="login.html">Logout</a>
                            </li>
                            
                        </ul>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        {{template "sideMenu.html" .}}

        <div class="span9" id="content">
                <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">精灵添加</div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                    <legend>精灵添加</legend>
                                    <div class="control-group">
                                        <label class="control-label" for="playerID">用户ID:</label>
                                        <div class="controls">
                                          <input class="input-xlarge focused" id="playerID" type="text" value="">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="FairyID">精灵ID:</label>
                                        <div class="controls">
                                          <input class="input-xlarge focused" id="FairyID" type="text" value="">
                                        </div>
                                    </div>

                                    <button  id="i-add" class="btn btn-primary">增加精灵</button>
                                    <button  id="i-reset" class="btn">Cancel</button>
                                </div>
                            </div>
                        </div>

                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">精灵查询</div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                        <div class="table-toolbar">
                                                <div class="control-group">
                                                        <label class="control-label span1" for="playerIDs">用户ID:</label>
                                                        <div class="controls">
                                                          <input class="input-xlarge focused span2" id="playerIDs" type="text" value="{{.PlayerID}}">
                                                        </div>
                                                </div>
                                                <div class="btn-group">
                                                   <button class="btn btn-success" id="i-search">查询</i></button>
                                                </div>
                                        </div>
                                        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
                                                <thead>
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>精灵ID</th>
                                                            <th>精灵名称</th>
                                                            <th>精灵等级</th>
                                                            <th>精灵星级</th>
                                                            <th>精灵是否装备</th>
                                                        </tr>
                                                </thead>

                                                <tbody>
                                                    {{range .FairyDatas}}
                                                    <tr>
                                                        <td>{{.ID}}</td>
                                                        <td>{{.FairyID}}</td>
                                                        <td>{{.FairyName}}</td>
                                                        <td>{{.FairyLv}}</td>
                                                        <td>{{.FairyStar}}</td>
                                                        <td>{{.FairyEquip}}</td>
                                                    </tr>
                                                    {{end}}
                                                </tbody>

                                        </table>
                                </div>
                            </div>
                        </div>
                </div>

                
        </div>
        <!--/span-->
    </div>

    <footer>
        <p>&copy; Kimi Wang 2016</p>
    </footer>
</div>
<script src="static/vendors/jquery-1.9.1.js"></script>
